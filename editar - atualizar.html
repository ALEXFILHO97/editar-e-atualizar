<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Atualizar Informações do Usuário</h2>

                <form id="usuarioForm">
                    <div class="mb-3">
                        <label for="id" class="form-label">ID do Usuário</label>
                        <input type="number" class="form-control" id="id" name="id" placeholder="Digite o ID" required>
                    </div>

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" required>
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="atualizarUsuario()">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <h3 class="text-center">Lista de Usuários</h3>
                <table class="table table-bordered mt-3">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody id="usuariosList" class="text-center">
                        <tr>
                            <td>1</td>
                            <td>Alex</td>
                            <td>Alex@outlook.com</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jean</td>
                            <td>Jean@gmail.com</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Hyago</td>
                            <td>Hyago@yahoo.com</td>
                        </tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function atualizarUsuario() {
            const id = document.getElementById('id').value.trim();
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!id || !nome || !email) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const usuariosList = document.getElementById('usuariosList');
            const usuarios = Array.from(usuariosList.getElementsByTagName('tr'));

            let usuarioEncontrado = false;

            usuarios.forEach((usuario) => {
                const usuarioId = usuario.cells[0].textContent;
                if (usuarioId === id) {
                    usuario.cells[1].textContent = nome;
                    usuario.cells[2].textContent = email;
                    usuarioEncontrado = true;
                }
            });

            if (!usuarioEncontrado) {
                alert("Usuário não encontrado.");
            } else {
                alert("Usuário atualizado com sucesso!");
                document.getElementById('usuarioForm').reset();
            }
        }
    </script>
</body>
</html>
